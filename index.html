  <body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">My webpage!</span>
        </div>
        </header>
        <main>
        <main class="mdl-layout__content">
          <div class="page-content">
            Enter the length of a square and click the button to calculate the area.
          </div>
          </main>
          <!--Simple text field for integers-->
          <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <!--Input pattern attribute-->
            <input class="mdl-textfield__input" type="text" pattern="[0-9]*" id="demo-input" />
            <!--mdl-textfield__label-->
            <label class="mdl-textfield__label" for="demo-input">Length of square (mm)</label>
            <!--class "mdl-textfield__error"-->
            <span class="mdl-textfield__error">Input is not a number.</span>
            </form>
          </div>
      <br />
      <!--Colored raised button-->
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="myButtonClicked()">Calculate area</button>
        <img src="./images/smile.jpg">
        </img>
